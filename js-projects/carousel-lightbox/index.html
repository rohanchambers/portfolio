<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rohan Carousel Lightbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <noscript>
  	<style type="text/css">
		#carousel-container { overflow-x: scroll;}
		ul#carousel { width: 3200px;}
		#controls { display: none;}
	</style>
  </noscript>
</head>
<body>
	<div id="main-container">		
		<div id="content">
			<h1>Harry Potter Lightbox/carousel</h1>
			<ul id="thumbs">
				<li><a href="img/1.jpg" title="HPDH Image 1"><img src="img/thumb/1.jpg" alt="1" width="150" height="84" /></a></li>
				<li><a href="img/2.jpg" title="HPDH Image 2"><img src="img/thumb/2.jpg" alt="2" width="150" height="84" /></a></li>
				<li><a href="img/3.jpg" title="HPDH Image 3"><img src="img/thumb/3.jpg" alt="3" width="150" height="84" /></a></li>
				<li><a href="img/4.jpg" title="HPDH Image 4"><img src="img/thumb/4.jpg" alt="4" width="150" height="84" /></a></li>
				<li><a href="img/5.jpg" title="HPDH Image 5"><img src="img/thumb/5.jpg" alt="5" width="150" height="84" /></a></li>
				<li><a href="img/1.jpg" title="HPDH Image 1"><img src="img/thumb/1.jpg" alt="6" width="150" height="84" /></a></li>
			</ul>
			<div id="image-container"></div>
		</div>
		<div id="lightbox">
			<div id="lightbox-panel">
				<div id="carousel-container">					
					<div id="controls">
						<a class="btn-prev" href="#">< Prev</a>
						<a class="btn-nxt" href="#">Nxt ></a>
					</div>
					<ul id="carousel">
					</ul>
					<div id="blobs">
						<ul>
						</ul>
					</div>
				</div>
				<div id="description"></div>			
				<div id="close"><a href="#">Close X</a></div>		
			</div>
		</div>
	</div>		
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript">window.jQuery || document.write('<script src="scripts/jquery-1.6.2.min.js"><\/script>')</script>
<script type="text/javascript" src="scripts/scripts.js"></script>	
</body>
</html>
